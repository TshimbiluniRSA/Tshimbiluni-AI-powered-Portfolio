name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: ['20.x']

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.python-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint
      run: |
        cd frontend
        npm run lint
      continue-on-error: true

    - name: Build
      run: |
        cd frontend
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist
        retention-days: 7

  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        cd frontend
        docker build -t portfolio-frontend:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run -d --name test-frontend -p 80:80 portfolio-frontend:${{ github.sha }}
        sleep 5
        curl -f http://localhost/health || exit 1
        docker stop test-frontend
        docker rm test-frontend
