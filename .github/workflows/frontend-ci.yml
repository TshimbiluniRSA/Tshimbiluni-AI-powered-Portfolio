name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: ['20.x']

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint
      run: |
        cd frontend
        npm run lint
      continue-on-error: true

    - name: Build
      run: |
        cd frontend
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist
        retention-days: 7

  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        cd frontend
        docker build -t portfolio-frontend:${{ github.sha }} .

    - name: Test Docker image
      run: |
        set -euo pipefail

        # Avoid host port collisions on CI runners and wait for Nginx startup.
        docker run -d --name test-frontend -p 8080:80 portfolio-frontend:${{ github.sha }}

        cleanup() {
          docker logs test-frontend || true
          docker stop test-frontend || true
          docker rm test-frontend || true
        }
        trap cleanup EXIT

        # Retry health endpoint for up to 60 seconds.
        timeout 60 bash -c 'until curl -fsS http://localhost:8080/health; do sleep 2; done'
